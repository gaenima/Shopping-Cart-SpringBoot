<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" th:href="@{/css/style}">
<title>Product List</title>
</head>
<body>
<div id="content">
	<table>
		<thead>
		<th>ID</th>
		<th>NAME</th>
		<th>QUANTITY</th>
		<th>PRICE</th>
		<th>STATUS</th>
		
		<th>OPTIONS</th>
		<th></th>
		</thead>
		<tbody>
		<tr th:each="prod : ${products}">
		<td th:text="${prod.id}"></td>
		<td th:text="${prod.name}"></td>
		<td th:text="${prod.quantity}"></td>
		<td th:text="${prod.price}"></td>
		<td th:text="${prod.status == true ? 'Active' : 'Inactive'}"></td>
		
		<td>
		<a th:href="@{/product/edit/} + ${prod.id}">Edit</a>
		<a th:href="@{/product/detail} + ${prod.id}">Detail</a>
		<a th:href="@{/editProdStatus/true/} + ${prod.id}" th:if="${prod.status==false}" th:text="${'ON'}"></a>
		<a th:href="@{/editProdStatus/false/} + ${prod.id}" th:if="${prod.status==true}" th:text="${'OFF'}"></a>
		</td>
		</tr>
		</tbody>
	</table>

</body>
</html>
