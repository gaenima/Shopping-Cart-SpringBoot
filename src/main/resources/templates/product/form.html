<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Product Form</title>
</head>
<body>
<form th:action="@{/product/save}" method="post" th:object="${product}">
<input type="hidden" th:field="*{id}" th:value="${product.id}"> 
<div>
<label>NAME</label>
<input type="text" th:field="*{name}">
</div>
<div>
<label>QUANTITY</label>
<input type="number" th:field="*{quantity}">
</div>
<div>
<label>PRICE</label>
<input type="number" th:field="*{price}">
</div>
<div class="form-group">
<label>CATEGORY</label>
<select th:field="*{category}" class="form-control">
<option th:each="cat : ${category}" th:text="${cat.name}" th:value="${cat.id}"></option>
</select>
</div>
<div>
<input type="submit" value="Confirm">
</div>
</form>
<br>
<a th:href="@{/product/list}">Products</a>
</body>
</html>
